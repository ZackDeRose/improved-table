<mat-card class="mat-elevation-z8">
  <mat-form-field appearance="outline">
    <mat-label>Filter Table Contents</mat-label>
    <input matInput placeholder="Filter" [formControl]="search" />
  </mat-form-field>
  <table mat-table [dataSource]="dataOnPage$" matSort #table>
    <ng-container *ngIf="(superlatives$ | async) as superlatives">
      <ng-container *ngFor="let key of heroTableModelKeys" [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ key | titlecase }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row[key] }}
          <mat-icon
            *ngIf="(row.name | superlative: superlatives:key:'highest')"
            color="primary"
          >
            thumb_up
          </mat-icon>
          <mat-icon
            *ngIf="(row.name | superlative: superlatives:key:'lowest')"
            color="warn"
          >
            thumb_down
          </mat-icon>
        </td>
      </ng-container>

      <!-- Level Up Column -->
      <ng-container matColumnDef="levelUp">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            (click)="levelUpEvents$.next(row.name)"
            color="primary"
          >
            Level Up!!!
          </button>
        </td>
      </ng-container>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="numberOfHeroesPassingSearch$ | async"
    [pageSize]="pageSize$ | async"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</mat-card>
